<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="icon" type="image/png" href="dictionary.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <div class="searchInput">
            <button class="btn1"><i class="fas fa-search"></i></button>
            <input type="text" id="input" placeholder="Search a word">
            <button class="btn2"><i class="fa-solid fa-x"></i></button>
        </div>

        <div class="word">
            <h3 id="word">Word</h3>
            <span>Noun /'word/</span>
            <button class="volume"><i class="fas fa-volume-up"></i></button>
        </div>
        <hr>

        <div class="meaning">
            <h3 id="mean">Meaning:</h3>
            <span>feelling or showing pleasure or contentment</span>
            
        </div>
       
        <div class="synonym">
            <h3>Synonyms:</h3>
            <div class="list">
                <span id="span0">like,</span>
                <span id="span1">dont</span>
                <span id="span2">some,</span>
                <span id="span3">thing,</span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
